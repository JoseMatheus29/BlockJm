openapi: 3.0.0
info:
  title: API de Certificação de Documentos
  version: 1.0.0
  description: API para certificar documentos via blockchain

servers:
  - url: http://localhost:3000
    description: Servidor local

paths:

  /auth/login:
    post:
      summary: Loga no sistema utilizando dados da carteira
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: Endereço da carteira Ethereum
                  example: "0x1234567890abcdef"
                signature:
                  type: string
                  description: Assinatura gerada pela chave privada
                  example: "0xabcdef1234567890"
                nonce:
                  type: string
                  description: Nonce gerado pelo backend para garantir unicidade da assinatura
                  example: "xyz1234"
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login bem-sucedido
        '400':
          description: Falha na autenticação
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Falha na autenticação

  /auth/nonce:
    get:
      summary: Gera o nonce para fazer login
      tags:
        - Auth
      parameters:
        - in: query
          name: address
          required: true
          schema:
            type: string
          description: Endereço da carteira Ethereum, utilizado para gerar o nonce
      responses:
        '200':
          description: Nonce gerado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  nonce:
                    type: string
                    example: "xyz1234"  # Aqui, o exemplo de nonce gerado
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Endereço inválido ou faltando"

  /certification/certify:
    post:
      summary: Certifica um documento PDF
      tags:
        - Certification
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Arquivo PDF para certificação
      responses:
        '200':
          description: Documento certificado com sucesso
        '400':
          description: Requisição inválida

  /certification/{hash}:
    get:
      summary: Consulta a certificação de um documento pelo hash
      tags:
        - Certification
      parameters:
        - in: path
          name: hash
          required: true
          schema:
            type: string
          description: Hash do documento para consulta
      responses:
        '200':
          description: Certificação encontrada
        '404':
          description: Certificação não encontrada

    put:
      summary: Atualiza dados de uma certificação pelo hash
      tags:
        - Certification
      parameters:
        - in: path
          name: hash
          required: true
          schema:
            type: string
          description: Hash do documento a ser atualizado
      requestBody:
        description: Dados para atualizar a certificação
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                certifier:
                  type: string
                  description: Endereço do certifier
                  example: "0x123abc456def"
      responses:
        '200':
          description: Certificação atualizada com sucesso
        '400':
          description: Requisição inválida

    delete:
      summary: Remove uma certificação pelo hash
      tags:
        - Certification
      parameters:
        - in: path
          name: hash
          required: true
          schema:
            type: string
          description: Hash do documento a ser removido
      responses:
        '200':
          description: Certificação removida com sucesso
        '400':
          description: Requisição inválida

  /certification:
    get:
      summary: Lista todas as certificações registradas
      tags:
        - Certification
      responses:
        '200':
          description: Lista de certificações retornada com sucesso

  /certification/certifier/{address}:
    get:
      summary: Busca certificações feitas por um certifier específico
      tags:
        - Certification
      parameters:
        - in: path
          name: address
          required: true
          schema:
            type: string
          description: Endereço do certifier para filtro
      responses:
        '200':
          description: Lista de certificações filtrada por certifier
        '400':
          description: Requisição inválida

